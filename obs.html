<!-- 
- nos permite executar scripts interpretados.
- renderização, por a chamada em baixo no script.
- trabalha com a árvore de elementis em tela, a DOM.
- no JS não há tipagem estática. 
- === se valor e tipos  são iguais. 
- DOM elementos em tela, tudo que o js pode manipular.
 -->

<html>
    <head>
        <title> </title>
    </head>
    <body>
        <script>
            function metal() {
                console.log("Metal Hammer");
            }

            setInterval(metal(), 1000);
            setTimeout(metal(), 5000);
        </script>
    </body>

</html>
